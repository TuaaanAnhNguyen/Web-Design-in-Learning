<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js" defer></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Mantinia Regular', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; 
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        #image {
            flex: 3;
            height: calc(100vh - 40px); /* make it fit the screen height */
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 10px;
            background-size: contain; /* automatically resize the image */
            background-repeat: no-repeat;
            background-position: center;
        }

        .gallery {
            flex: 1; 
            display: grid;
            grid-template-columns: repeat(1, 1fr); 
            gap: 20px;
            padding: 20px;
            overflow-y: auto; 
        }

        .gallery img {
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
        }

       
        #image {
            transition: background-image 0.5s ease-in-out;
        }
    </style>
</head>
<body onload="addTabFocus();">
    <h1>Gallery</h1>
    <div class="container">
        <div id="image">Hover over an image below to display here.</div>
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/TuaaanAnhNguyen/Web-Design-in-Learning/main/ER_Godfrey.png" alt="Godfrey" onmouseover="upDate(this);" onmouseout="undo();" onfocus="upDate(this);" onblur="undo();">
            <img src="https://eldenring.wiki.fextralife.com/file/Elden-Ring/bayle_the_dread_bosses_elden_ring_wiki_1200px.png" alt="Bayle" onmouseover="upDate(this);" onmouseout="undo();" onfocus="upDate(this);" onblur="undo();">
            <img src="https://raw.githubusercontent.com/TuaaanAnhNguyen/Web-Design-in-Learning/main/placidusax.png" alt="Placidusax" onmouseover="upDate(this);" onmouseout="undo();" onfocus="upDate(this);" onblur="undo();">
            <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Mohg.png?raw=true" alt="Mohg, Lord of Blood" onmouseover="upDate(this);" onmouseout="undo();" onfocus="upDate(this);" onblur="undo();">
            <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Midra.png?raw=true" alt="Midra, Lord of Frenzied Flame" onmouseover="upDate(this);" onmouseout="undo();" onfocus="upDate(this);" onblur="undo();">
            <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Crucible%20Knight%20Devonia.png?raw=true" alt="Crucible Knight Devonia" onmouseover="upDate(this);" onmouseout="undo();" onfocus="upDate(this);" onblur="undo();">
        </div>
    </div>
</body>
</html>
