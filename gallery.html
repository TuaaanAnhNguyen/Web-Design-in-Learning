<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Mantinia Regular', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/100" alt="Image 1">
        <img src="https://via.placeholder.com/100" alt="Image 2">
        <img src="https://via.placeholder.com/100" alt="Image 3">
        <img src="https://via.placeholder.com/100" alt="Image 4">
        <img src="https://via.placeholder.com/100" alt="Image 5">
        <img src="https://via.placeholder.com/100" alt="Image 6">
    </div>
</body>
</html>
