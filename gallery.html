<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js" defer></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Mantinia Regular', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Mohg.png?raw=true" alt="Mohg, Lord of Blood">
        <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Midra.png?raw=true" alt="Midra, Lord of Frenzied Flame">
        <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Crucible%20Knight%20Devonia.png?raw=true" alt="Crucible Knight Devonia, the longest serving knight">
        <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Ghostflame%20Dragon.png?raw=true" alt="Ghostflame Dragon">
        <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Divine%20Beast%20Dancing%20Lion.png?raw=true" alt="Divine Beast Dancing Lion">
        <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Regal%20Ancestral%20Spirit.png?raw=true" alt="Regal Ancestor Spirit">
        <img src="https://github.com/TuaaanAnhNguyen/Web-Design-in-Learning/blob/main/Rellana.png?raw=true" alt="Rellana, Twin Moon Knight">
    </div>
</body>
</html>
