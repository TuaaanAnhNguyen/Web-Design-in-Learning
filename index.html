<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Mantinia Regular', sans-serif;
            color: #fff;
            background-color: black;
        }

        .hero {
            width: 100%;
            height: 80vh; /* Increased height to show more of the image */
            background-image: url('https://image.api.playstation.com/vulcan/ap/rnd/202107/0902/A7nZdVLWTZmM1XWhZCzEu10U.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top; /* Adjust position to show the logo and title */
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        .navbar a:hover {
            color: #ffcc00;
            transition: color 0.3s;
        }

        .content {
            padding: 20px;
            text-align: center;
            background-color: black; /* Ensuring the background color is dark */
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-template-rows: auto 1fr; /* Two rows */
            gap: 20px;
            justify-content: center;
            align-items: start;
        }

        .grid .godfrey {
            grid-column: 1 / 2; /* Span one column */
            grid-row: 1 / 3; /* Span two rows */
        }

        .grid .bayle {
            grid-column: 2 / 3; /* Second column */
            grid-row: 1 / 2; /* Top row */
        }

        .grid .placidusax {
            grid-column: 2 / 3; /* Second column */
            grid-row: 2 / 3; /* Bottom row */
        }

        .grid img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .grid p {
            margin-top: 10px;
        }

        .bottom-image {
            width: 80%;
            height: 80px; /* Set a fixed height to scale down the image */
            object-fit: contain; /* Ensure the image scales down proportionally */
            margin-top: 20px;
        }

        .end-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Godfrey.html">Godfrey, the First Elden Lord</a>
        <a href="Bayle.html">Bayle the Dread</a>
        <a href="Placidusax.html">Dragonlord Placidusax</a>
    </div>
    <a href="#main-content" class="skip-link">Skip to Main Content</a>
    <main id="main-content" class="content">
        <h1>Main Menu</h1>
        <div class="grid">
            <div class="godfrey">
                <img src="https://raw.githubusercontent.com/TuaaanAnhNguyen/Web-Design-in-Learning/main/ER_Godfrey.png" alt="Godfrey">
                <p><a href="Godfrey.html">Godfrey, the First Elden Lord</a></p>
            </div>
            <div class="bayle">
                <img src="https://eldenring.wiki.fextralife.com/file/Elden-Ring/bayle_the_dread_bosses_elden_ring_wiki_1200px.png" alt="Bayle">
                <p><a href="Bayle.html">Bayle the Dread</a></p>
            </div>
            <div class="placidusax">
                <img src="https://raw.githubusercontent.com/TuaaanAnhNguyen/Web-Design-in-Learning/main/placidusax.png" alt="Placidusax">
                <p><a href="Placidusax.html">Dragonlord Placidusax</a></p>
            </div>
        </div>
        <img src="https://cdnb.artstation.com/p/assets/images/images/049/906/117/large/heaven-ascended-nwah-elden-ring-logo.jpg?1653585876" alt="Elden Ring Logo" class="bottom-image">
        <div class="end-text">End of Page</div>
    </main>
</body>
</html>
