  <main>
    <p>The Elden Ring!</p>

    <p>Elden Ring is a great game. Here are some of my favourite bosses.</p>
    
    <div class = "grid">
        <figure>
        <img src="images/ER_Godfrey.png" alt="Lord Godfrey is a human with superhuman strength who is capable of shattering the earth. He befriends with Serosh, the Lord of Beasts to seal in his bloodlust, allowing him, a Barbarian, to truly become a Lord of the Age of the Erdtree." width="200">
        <figcaption>Lord Godfrey, the First Elden Lord</figcaption>
        </figure>
        <figure>
        <img src="images/placidusax.png" alt="Dragonlord Placidusax is the Lord of the ancient dragons, a Lord long before the Age of the Erdtree. However, after a fierce battle with Bayle the Dread, Placidusax has lost 3 of its heads, as well as, connection to his god. Now he lives inside the heart of the Storm of Farum Azula, a place inaccessible to most, hoping his god will be back." width="200">
        <figcaption>Dragonlord Placidusax</figcaption>
        </figure>
        <figure>
        <img src="images/Bayle.png" alt="Bayle the Dread is the forefather of all drakes, and a sworn enemy of the ancient dragons. Fought against Placidusax ages ago, Bayle lost both of its wings and its left leg." width="200">
        <figcaption>Bayle the Dread.</figcaption>
        </figure>
        <figure>
        <img src="images/Crucible Knight Devonia.png" alt="Crucible Knight Devonia is the longest serving Crucible Knight. Wield a great hammer, Devonia was a great knight under the serving of Lord Godfrey. However after Godfrey's banish, Devonia left to find the origin of their race, the Crucible." width="200">
        <figcaption>Crucible Knight Devonia</figcaption>
        </figure>
        <figure>
        <img src="images/Regal Ancestral Spirit.png" alt="Regal Ancestor Spirit is a deer-like creature, existing as a phenomenon beyond the purview of the Erdtree. [Life sprouts from death, as it does from birth. Such is the way of the living.]" width="200">
        <figcaption>Regal Ancestor Spirit</figcaption>
        </figure>
        <figure>
        <img src="images/Mohg.png" alt="Mohg, Lord of Blood, is a son of Lord Godfrey. Beared the Omen curse since birth along with his twin Morgott, Mohg has an orge-like appearance with horns sprouted from their bodies. Mohg finds a connection to an Outer God called the Formless Mother, and has mastered arts of bloodflame. However, he was used as a puppet by his half-brother Miquella. Poor Mohg, charmed and manipulated against his own will. Even after his death, his soul got erased and his body was used for another purpose." width="200">
        <figcaption>Mohg, Lord of Blood</figcaption>
        </figure>
        <figure>
        <img src="images/Midra.png" alt="Midra is a sage who tried to control the Frenzied Flame. However, his attempt failed and now Midra has lost his mind to the madness. After that, his mansion was attacked by the Hornsent, who feared that the Flame would burn their sacred ground. Midra, now with his body impaled by the holy barbs, lives in regret as his loved ones die in front of his eyes." width="200">
        <figcaption>Midra, Lord of Frenzied Flame</figcaption>
        </figure>
        <figure>
        <img src="images/Divine Beast Dancing Lion.png" alt="Divine Beast Dancing Lion is a pair of the finest sculpted keepers from the Hornsent. The Horned Lion is considered as the Divine Beast of the Hornsent. Therefore, whoever has mastered the art of Lion Dance will have the honor of performing such art." width="200">
        <figcaption>Divine Beast Dancing Lion</figcaption>
        </figure>
        <figure>
        <img src="images/Rellana.png" alt="Rellana, Twin Moon Knight, is a former princess of the Carian royal family. Rellana disavowed her birthright and chose to stand at Messmer's side instead, knowing full well that not even the brilliance of the moon could grant him succor. Before long, she became known as the Sword of Messmer." width="200">
        <figcaption>Rellana, Twin Moon Knight</figcaption>
        </figure>
    </div>
