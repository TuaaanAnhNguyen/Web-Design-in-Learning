<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Mantinia Regular', sans-serif;
            color: #fff;
            background-color: black;
        }

        .hero {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: url('https://image.api.playstation.com/vulcan/ap/rnd/202107/0902/A7nZdVLWTZmM1XWhZCzEu10U.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        .navbar a:hover {
            color: #ffcc00;
            transition: color 0.3s;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .grid div {
            text-align: center;
        }

        .grid img {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .grid p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Godfrey.html">Godfrey, the First Elden Lord</a>
        <a href="Bayle.html">Bayle the Dread</a>
        <a href="Placidusax.html">Dragonlord Placidusax</a>
        <a href="about.html">About</a>
    </div>
    <a href="#main-content" class="skip-link">Skip to Main Content</a>
    <main id="main-content" class="content">
        <h1>Main Menu</h1>
        <div class="grid">
            <div>
                <img src="https://static.wikia.nocookie.net/eldenring/images/7/7a/ER_Godfrey.png/revision/latest?cb=20220204222224" alt="Godfrey">
                <p><a href="Godfrey.html">Godfrey, the First Elden Lord</a></p>
            </div>
            <div>
                <img src="https://eldenring.wiki.fextralife.com/file/Elden-Ring/bayle_the_dread_bosses_elden_ring_wiki_1200px.png" alt="Bayle">
                <p><a href="Bayle.html">Bayle the Dread</a></p>
            </div>
            <div>
                <img src="path-to-placidusax-image.jpg" alt="Placidusax">
                <p><a href="Placidusax.html">Dragonlord Placidusax</a></p>
            </div>
            <div>
                <img src="path-to-about-image.jpg" alt="About">
                <p><a href="about.html">About</a></p>
            </div>
        </div>
    </main>
</body>
</html>
